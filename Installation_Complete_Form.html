<!DOCTYPE html>
<html>
	<head>
		<title>installation form</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

		<style>
			body {
				background-color: aliceblue;
				padding: 40px;
			}
			h2 {
				border-style: double;
				border-top: 0px;
				border-left: 0px;
				border-right: 0px;
				border-color: rgb(104, 86, 64);
				color: rgb(104, 86, 64);
			}
			a {
				color: inherit;
			}
			a {
				background-color: transparent;
			}

			table {
				width:100%;
			}
			table, th, td {
				border: 0px;
				border-collapse: collapse;
			}
			th, td, h2 {
				padding: 15px;
				text-align: center;
			}

			select{
				text-align: left !important;
			}
			

			.button_area a {
				text-decoration: none;
				color: unset;
				padding: 12px;
				font-size: 25px;
				display: inline-block;
				background: transparent;
		
			}
			.button_area .btn_hvr:hover {
				color: white;
			}

			h4 {
				font-size: 20px;
			}


			input {
				float: right;
				padding-left: 40px;
				padding-right: 40px;
				padding-top: 13px;
				padding-bottom: 13px;
				width: 70%;
			}

			select {
				float: right;
				padding-left: 40px;
				padding-top: 13px;
				padding-bottom: 13px;
				width: 70%;
			}

			h4, h2{
				font-family: "Segoe UI",Arial,sans-serif;
				font-weight: 400;
				margin: 10px 0;
			}

			#t01 th {
				background-color: black;
				color: white;
			}
		</style>
	</head>
	<body>
		<a id="back" href="menu.html">&#8592;Menu</a>
		<h2>Replacement Form</h2>

		<div class="button_area">
			<table>
				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">Device IMEI:</h4>
						<input type="text" id="device_imei" placeholder="Your Answer">

					</td>
				</tr>

				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">VTS Sim Number:</h4>
						<input type="text" id="vts_sim_nmbr" placeholder="Your Answer">

					</td>
				</tr>

				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">Organization Number:</h4>
						<input type="text" id="org_nmbr" placeholder="Your Answer">

					</td>
				</tr>

				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">Vehicle Number:</h4>
						<input type="text" id="vehicle_nmbr" placeholder="Your Answer">

					</td>
				</tr>

				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">Vehicle type:</h4>
						<select name="name" id="vehicle_type">

						</select>

					</td>
				</tr>

				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">Date</h4>
						<input type="date" id="vehicle_nmbr" placeholder="Your Answer">

					</td>
				</tr>

				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">Technician Name:</h4>
						<select name="name" id="technician_name">

						</select>

					</td>
				</tr>

				<tr>
					<td style="background-color: aliceblue;">
						<h4 style="float: left;">Relay Interested?</h4>
						<select name="name" id="relay_interested">

						</select>

					</td>
				</tr>





			</table>

		</div>
	</body>
</html>
