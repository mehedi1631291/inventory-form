<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/login2.css">
	<script src="js/general.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="label">Dingi</h1>
		<form class="login_form" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email" id="email">
			<div id="email_error">Please fill up your Email</div>
			<div class="font font2">Password</div>
			<input type="password" name="password" id="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit" id="login">Login</button>
		</form>
	</div>	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script>
	$(document).ready(function(){
		
		var url="https://script.google.com/macros/s/AKfycbztzhckottKXPneR2cJc0dej24bcEiGfi-P7i3XERz_mIswHps5mKic/exec";
		$("#login").on('click',function(){
			console.log("dsfsfsdf");
			
			$.ajax({
                    url: url, 
					type : "POST",
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
                    //dataType : 'json', //"reqType:SI;email:"+
                    data : {"reqType":"SI", "email":$("#email").val(), "pass":$("#password").val()},
                    success : function(result) {
                        msgResponse=result;
                        //callOnSuccess(msgResponse.accessToken)
                        console.log(result);
						alert(result);
						var url = (window.location.href).replace("index.html","");
						console.log(url);
						setCookie("username", result, 1); 
						window.location.href = url+"menu.html";
                    },
                    error: function(xhr, resp, text) {
                        console.log(xhr, resp, text);
                        alert(resp);
                    }
				})
				
			return false;

		});
	});
</script>

</html>
